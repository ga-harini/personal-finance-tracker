<!DOCTYPE html>
<html>
<head>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <h1>Personal Finance Tracker</h1>
  <form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br><br>
    <label for="category">Category:</label>
    <input type="text" id="category" required><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="currency">Currency:</label>
    <select id="currency" required>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select><br><br>
    <button id="add-expense-btn">Add Expense</button>
  </form>

  <section id="contact">
    <h2>Follow me on</h2>
    <ul>
      <li>
        <a href="https://www.linkedin.com/in/harini-ga/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/ga_harini/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="mailto:harini@cappriciosec.com">
          <i class="fas fa-envelope"></i>
        </a>
      </li>
    </ul>
  </section>

  <ul id="expense-list"></ul>
  <canvas id="expense-chart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script type="module" src="script.js"></script>
  
</body>
</html>
